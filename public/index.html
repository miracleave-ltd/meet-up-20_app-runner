<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>p5.js サンプルコード</title>
  <style>
    body {
      padding: 0;
      margin: 0;
      background: #eee;
      max-height: 100vh;
      overflow: hidden;
      position: relative;
    }
    button {
      margin-left: 20px;
      margin-right: 20px;
      position: relative;
      top: -100px;
      border: none;
      padding: 16px;
      font-size: 16px;
      border-radius: 50px;
      transition: .2s;
    }
    button:hover {
      opacity: 0.7;
    }
    button.active::before {
      content: "▶︎ ";
    }
    button:first-of-type {
      background-color: #cf2da2;
      color: #fff;
      box-shadow: 0 2px 25px rgba(207, 45, 162, .7);
    }
    button:nth-of-type(2) {
      background-color: #2c9192;
      color: #fff;
      box-shadow: 0 2px 25px rgba(44, 145, 146, .7);
    }
    button:nth-of-type(3) {
      background-color: #2a7cd0;
      color: #fff;
      box-shadow: 0 2px 25px rgba(3, 101, 204, .7);
    }
    p {
      position: absolute;
      top: 50px;
      font-size: 24px;
      color: #ed225d;
      font-weight: bold;
    }
    p.txt1 {
      top: 100px;
      left: 36px;
    }
    p.txt2 {
      top: 100px;
      left: 36px;
    }
    p.txt3 {
      top: 5px;
      color: #777;
      font-size: 16px;
      backdrop-filter: blur(12px);
      padding: 16px;
      border-radius: 50px;
      left: 20px;
    }
  </style>
  <script src="public/js/p5.min.js"></script>
  <script src="public/js/mix.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.dom.min.js"></script>
</head>

<body>
  <main>
  </main>
</body>

</html>
